sudo: required
language: node_js
node_js: 
    - "node"

services:
    - docker

env:
  - CLOUDSDK_CORE_DISABLE_PROMPTS=1
  
install: npm install

script: 
    - npm run build

after_success:
    - gcloud version
    - gcloud components update kubectl || true
    - curl https://sdk.cloud.google.com | bash
    - sudo gcloud components install kubectl -q
    - export REPO="us.gcr.io/brave-reason-142805/blogui"
    - docker login -e="$DOCKER_EMAIL" -u="$DOCKER_USERNAME" -p "$(cat keyfile.json)" $REPO;
    - export V="latest"
    - docker build -f Dockerfile -t $REPO:$V .
    - docker images
    - gcloud docker --authorize-only
    - docker push $REPO:$V
    - kubectl run blog-ui1 --image=us.gcr.io/brave-reason-142805/blogui/ --port=8080
    - kubectl expose deployment blog-ui1 --type="LoadBalancer"